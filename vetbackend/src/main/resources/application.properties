spring.application.name=vetbackend

#conectamos a la base de datos mysql
#spring.datasource.url=jdbc:mysql://localhost:3306/vetcaredb?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/vetcaredb?useSSL=false&connectionTimeZone=LOCAL

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

